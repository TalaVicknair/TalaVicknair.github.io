<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>
    <link rel="stylesheet" href="assign12.css">
    <script defer src="assign12.js"></script>
    <link rel="shortcut icon" href="#">
</head>
  
<body>
    <form>

        <p>Enter your phone number.</p>
        <div class="numBtns">
            <input type="button" class="zero-btn" value="0">
            <input type="button" class="one-btn" value="1">
            <input type="button" class="two-btn" value="2">
            <input type="button" class="three-btn" value="3">
            <input type="button" class="four-btn" value="4">
            <input type="button" class="five-btn" value="5">
            <input type="button" class="six-btn" value="6">
            <input type="button" class="seven-btn" value="7">
            <input type="button" class="eight-btn" value="8">
            <input type="button" class="nine-btn" value="9">
        </div>

        <input type="text" id="yourInput" maxlength="10" onkeypress="return false;">
        <input type="submit" class="submit-btn" value="Submit">
    </form>
</body>
  
</html>
