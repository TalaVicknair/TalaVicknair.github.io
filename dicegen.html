<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesGen.css">
    <link rel="shortcut icon" href="#">
    <title>Dice Generator</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <a href="/dizzydear.html">Dizzy Dear</a>

                <a href="/crochet.html">Crochet</a>

            </li>
        </ul>
      </nav>

    <section class="container">
        <h1>Dice Generator</h1>
        <p>Click on the buttons below to randomize a set of dice to create. Refreshing will also randomize your choices.</p>
    </section>
    <div class="usage">
        <div class="side1">
            <div class="base">
                <button type="button" class="bc" id="bcid">
                    Base Color
                </button>
                <div class="clrbtn">
                    <p id="bct"></p>
                </div>
            </div>
            <div class="extra">
                <button type="button" class="ec" id="ecid">
                    Extra Color
                </button>
                <div class="extbtn">
                    <p id="ect"></p>
                </div>
            </div>
            <div class="texture">
                <button type="button" class="txtr" id="txtrid">
                    Texture
                </button>
                <div class="txtrbtn">
                    <p id="txtrt"></p>
                </div>
            </div>
            <div class="shine">
                <button type="button" class="shn" id="shnid">
                    Shine
                </button>
                <div class="shnbtn">
                    <p id="shnt"></p>
                </div>
            </div>
        </div>
        
        <div class="side2">
            <div class="inclusions">
                <button type="button" class="icl" id="iclid">
                    Inclusions
                </button>
                <div class="iclbtn">
                    <p id="iclt"></p>
                </div>
            </div>
            <div class="technique">
                <button type="button" class="tcn" id="tchnid">
                    Technique
                </button>
                <div class="tchnbtn">
                    <p id="tcnt"></p>
                </div>
            </div>
            <div class="inkColor">
                <button type="button" class="ic" id="icid">
                    Ink Color
                </button>
                <div class="icbtn">
                    <p id="ict"></p>
                </div>
            </div>
            <div class="d4Shape">
                <button type="button" class="d4" id="d4id">
                    D4 Shape
                </button>
                <div class="d4btn">
                    <p id="d4t"></p>
                </div>
            </div>
        </div>
        <div class="mid">
            <button type="button" class="clr" id="clr">
                Clear
            </button>
            <button type="button" class="rnd" id="rnd">
                Randomize
            </button>
        </div>
    </div> 
    <script src="/js/dicegen.js"></script>
</body>
</html>
